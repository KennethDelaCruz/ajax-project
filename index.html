<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
  <header>
    <div class="column-full container">
      <img src="https://fontmeme.com/temporary/76eae46c18c502ffafb661c45f90729b.png">
    </div>
  </header>
  <main class="container">
    <section class="row pokemon-section" data-view="selected">

    </section>
    <section class="column-full favorite-box" data-view="favorites">
      <h3>Favorite Pokemon!</h3>
      <ul class="favorite-list row">
        <li>
          <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/27.png">
          <h3>Sandshrew</h3>
          <h3>#27</h3>
        </li>
        <li>
          <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/4.png">
          <h3>Charmander</h3>
          <h3>#27</h3>
        </li>
        <li>
          <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/27.png">
          <h3>Sandshrew</h3>
          <h3>#27</h3>
        </li>
      </ul>
    </section>
    <section class="column-full search-buttons">
      <form id="search-pokemon">
        <input type="text" name="name" id="name" required><br />
        <button class="button" id="name-button" type="submit">Find Pokemon by Name/ID</button>
       </form>
       <button class="button" id="random-button">Search Random Pokemon</button>
    </section>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
