<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Route 1</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
</head>
<body>
  <header>
    <div class="column-full container nav-header">
      <img id="route1-home" src="images/route1-title.png">
    </div>
  </header>
  <main class="container">
    <div class="loader">
      <img class="hidden" id="loading-image" src="images/pikachu-loading.gif" alt="loading...">
    </div>
    <section class="error-container" data-view="error">
      <p class="error-message">Looks like something unexpected happened...</p>
      <p class="error-button">Please retry request</p>
    </section>
    <section class="error-container" data-view="bad-request">
            <p class="error-message">The pokemon does not exist..</p>
            <p class="error-button">Please retry request</p>
    </section>
    <section class="row pokemon-section" data-view="selected">

    </section>
    <section class="column-full favorite-box" data-view="favorites">
      <h3 class="fav-heading">Favorite Pokémon list is Currently Empty!</h3>
      <ul class="favorite-list row">
      </ul>
    </section>
    <div class="column-full search-buttons" data-view="home-view">
      <form id="search-pokemon">
        <input type="text" name="name" id="name" placeholder="Enter Pokémon name or ID..." required>
        <button class="form-button" id="name-button" type="submit">Submit</button>
       </form>
       <button class="button" id="random-button">Search Random Pokémon</button>
       <button class="button" id="favorite-button">View Favorites</button>
      </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
